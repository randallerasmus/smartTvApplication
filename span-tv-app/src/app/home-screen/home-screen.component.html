<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()" >
    <mat-icon>menu</mat-icon>
  </button>
  <div style="padding-left: 65vh ;" *ngIf="menuOption">
    <span>State: Menu is active and grid is inactive</span>
  </div>
  <div style="justify-content: center !important;" *ngIf="!menuOption">
    <span>State: Menu is inactive and grid is active</span>
  </div>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-selection-list #topic [multiple]="false" >
      <mat-list-option (click)="selectTopic()" *ngFor="let topic of typesOfTopics" [value]="topic">
        {{topic}}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
 </mat-drawer-container>
